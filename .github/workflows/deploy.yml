name: CI for FastAPI App

on:
  push:
    branches:
      - main  # Runs on push to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run Tests
      - name: Run tests
        run: |
          python -m unittest discover -s tests  # Runs all test cases inside `tests/`

  build-and-push:
    needs: test  # Runs only if tests pass
    runs-on: ubuntu-latest

    steps:
      # Step 5: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 7: Build and push the Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app11:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app11:latest

